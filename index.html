<!doctype html>
<html >
<meta charset='utf-8'>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>

    <style>
        body { background-color: rgb(20, 7, 41); }

        .container { width: calc(100%); height: calc(100%); overflow: hidden; display: flex; }
        .wrapper{ background-color: red; margin: 0 auto; }
    </style>
    <link rel="stylesheet" href="./vssb.css">    
</head>
<body>

    <!-- wrap start -->
    <div class="container">

        <div class="wrapper">
            <div class="slider-container">
                <div class="info-display">
                    <div class="value-display"><label id="viewDisplay" ></label></div>
                    <div class="value-display"><label id="targetName" ></label></div>
                    <div class="value-display"><label id="valueDisplay" >0</label></div>
                </div>
                <div class="slider-wrapper">
                    <input type="range" id="verticalSlider" min="0" max="50" value="0" step="1">
                </div>
                <div class="button-group">
                    <button class="target-button active" data-target="volume">volumn</button>
                    <button class="target-button" data-target="brightness">brightness</button>
                    <button class="target-button" data-target="speed">speed</button>
                </div>
            </div>

        </div>
    
    </div>
    <!-- wrap end -->

    <script text="text/javascript" src="./vssb.js"></script>

</body>
</html>
